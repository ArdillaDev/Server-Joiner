<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get("placeId");
      const jobId = params.get("gameInstanceId");

      if (placeId && jobId) {
        window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
      } else {
        document.write("Invalid join link!");
      }
    </script>
  </head>
  <body></body>
</html>
